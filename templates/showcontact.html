{% extends 'starter-page.html' %}
{% load static %}
{% block body %}
    <table class="table table-secondary container">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Action</th>
        </tr>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.subject }}</td>
                <td>{{ contact.message }}</td>
                <td>
                    <a href="" class="btn btn-outline-warning">EDIT</a>
                    <a href="/deletecontact/{{ contact.id }}" class="btn btn-outline-danger">DELETE</a>
                    <a href="" class="btn btn-outline-success">PAY</a>
                </td>
            </tr>
    {% endfor %}
    </table>

{% endblock %}
